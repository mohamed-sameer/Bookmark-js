<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookmark</title>
    <link rel="shortcut icon" href="img/bookmark.png" type="image/x-icon" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&display=swap"
      rel="stylesheet"
    />
    <!-- font-awesome -->
    <link rel="stylesheet" href="css/all.min.css" />
    <!-- bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- main style -->
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <section class="bookmark my-3">
      <div class="container">
        <h1 class="site-heading pb-3">
          <span> BookMark App </span>
        </h1>
        <div class="bookmark-body my-4 py-4">
          <h2 class="sub-heading bookmark-icon text-center h3">
            <span> Bookmark your favorite sites </span>
          </h2>
          <div class="bookmark-form">
            <div class="mb-3">
              <label for="siteName" class="form-label fw-bold">
                <i class="fa-solid fa-book-bookmark"></i>
                <span>Site Name</span>
              </label>
              <input
                type="text"
                class="form-control"
                id="siteName"
                placeholder="Bookmark Name"
              />
            </div>

            <div class="mb-3 mt-4">
              <label for="siteName" class="form-label fw-bold">
                <i class="fa-solid fa-link"></i>
                <span>Site Link</span>
              </label>
              <input
                type="text"
                class="form-control"
                id="siteLink"
                placeholder="Website URL"
              />
            </div>

            <div class="mt-4 d-flex justify-content-center align-items-center">
              <button class="btn submit-btn" onclick="addBookmark()">
                Submit
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="bookmark-table">
      <div class="container">
        <table class="table text-center">
          <thead>
            <tr>
              <th>Index</th>
              <th>Website Name</th>
              <th>Visit</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody id="tableBody"></tbody>
        </table>
      </div>
    </section>
    <script src="js/index.js"></script>
  </body>
</html>
